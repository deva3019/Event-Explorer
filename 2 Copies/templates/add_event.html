<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Event</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Event Explore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/admin">Admin Panel</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add Event Form -->
  <div class="container mt-5">
    <div class="form-container">
      <h2 class="text-center mb-4">Add New Event</h2>
      <form action="/add-event" method="POST" enctype="multipart/form-data">
        <!-- Event Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Event Name</label>
          <input type="text" class="form-control" id="name" name="name" required placeholder="Enter event name">
        </div>
        
        <!-- Event Description -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3" required placeholder="Describe the event"></textarea>
        </div>
        
        <!-- Event Venue -->
        <div class="mb-3">
          <label for="venue" class="form-label">Venue</label>
          <input type="text" class="form-control" id="venue" name="venue" required placeholder="Enter venue location">
        </div>
        
        <!-- Event Date & Time -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="date" class="form-label">Event Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="time" class="form-label">Event Time</label>
            <input type="time" class="form-control" id="time" name="time" required>
          </div>
        </div>
        
        <!-- Event Category -->
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" name="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="Technical">Technical</option>
            <option value="Cultural">Cultural</option>
            <option value="Sports">Sports</option>
            <option value="Workshop">Workshop</option>
            <option value="Others">Others</option>
          </select>
        </div>
        
        <!-- Event Image -->
        <div class="mb-3">
          <label for="image" class="form-label">Event Image</label>
          <input type="file" class="form-control" id="image" name="image" required accept="image/*">
        </div>
        
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Submit Event</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; 2025 Event Explore | All Rights Reserved
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
